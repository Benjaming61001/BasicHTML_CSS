<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI_Calculator</title>
</head>
<body onload="load()">
    <div class="bg bg1"></div> 
    <div class="bg bg2"></div> 

    <main class="container">
        <h1>BMI Calculator</h1>
        <p>Calculate your Body Mass Index</p>

        <div class="data">
            <label for="weight">Weight:</label>
            <input type="number" name="weight" id="weight" placeholder="kg">

            <label for="height">Height:</label>
            <input type="number" name="height" id="height" placeholder="cm">

            <button class="button" onclick="calculate()">Calculate BMI</button>
        </div>

        <div class="res" id="res"></div>
        <button class="clear" onclick="reset()">Clear</button>
    </main>

    <a href="http://www.youtube.com/watch?v=QYB9NM_zqIk">How to make BMI calculator</a>
    
    <script src="script.js"></script>
</body>
</html>

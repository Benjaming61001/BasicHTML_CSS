<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9915514e38.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <div class="topBar"></div>

      <div class="top">
        <input class="text" name="task" id="newTask" placeholder="Insert New Task" required/>
        <button class="btn-add" id="btnNewTask" onclick="addTask()">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>

      <div id="list"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
